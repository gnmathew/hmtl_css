<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="LoginPage.css">

  </head>

      <div>

      <div>

      <div class="buttons">
        <input id="LoginBtn" type="button" value="Login">

      <div class="buttons">
        <a href="SignUpPage.html"><input id="SignUpBtn" type="button" value="Sign up"></a>
      </div>
